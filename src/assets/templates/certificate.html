<!-- src/certificate/templates/certificate.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>结业证书</title>
  <style>
    /* A4 尺寸：210mm × 297mm */
    body {
      width: 210mm;
      height: 297mm;
      margin: 0;
      padding: 40mm 30mm;
      font-family: "Noto Sans SC", "Microsoft YaHei", sans-serif;
      background: white;
      position: relative;
      box-sizing: border-box;
    }

    /* 中文字体（如果系统没有，可内嵌） */
    @font-face {
      font-family: 'Noto Sans SC';
      src: url(data:font/truetype;charset=utf-8;base64,{{FONT_BASE64}}) format('truetype');
    }

    /* 防伪水印 */
    .watermark {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-45deg);
      font-size: 70px;
      color: #cccccc;
      opacity: 0.2;
      pointer-events: none;
      white-space: nowrap;
      z-index: 1;
    }

    /* 主内容 */
    .content {
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .title {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .intro {
      font-size: 20px;
      margin-bottom: 15px;
    }

    .name {
      font-size: 24px;
      text-decoration: underline;
      margin-bottom: 25px;
    }

    .statement {
      font-size: 18px;
      line-height: 1.6;
      max-width: 400px;
      margin: 0 auto 40px;
    }

    .footer {
      text-align: right;
      font-size: 14px;
      margin-top: 60px;
    }

    /* 印章 */
    .seal {
      position: absolute;
      bottom: 15    0mm;
      right: 30mm;
      width: 30mm;
      height: 30mm;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="watermark">Training Center</div>

  <div class="content">
    <div class="title">Certificate of Completion</div>
    <div class="intro">This is to prove</div>
    <div class="name">{{USERNAME}}</div>
    <div class="statement">Completed《{{COURSE_NAME}}》This certificate is awarded in recognition of the completion of the course.</div>
    <div class="footer">
      <div>Issuing Authority: Training Center</div>
      <div>Date of Issuance：{{ISSUED_DATE}}</div>
    </div>
  </div>

  <img src="data:image/png;base64,{{SEAL_BASE64}}" class="seal" />
</body>
</html>
